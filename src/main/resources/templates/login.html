<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #b5dcb3;">


<div th:if="${message != null}">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
			<span th:utext="${message}"
                  style="color: red; font-size: 18px; font-weight: bold;"></span>
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="container" style="position: fixed; top: 25%; left: 40%">
    <h2>Student Login</h2>
    <form th:action="@{/authentication}" method="POST" class="needs-validation" novalidate>

        <div class="form-group">
            <label for="uname"><b>Username:</b></label> <input type="text"
                                                               class="form-control w-25" id="uname"
                                                               placeholder="Enter username"
                                                               name="username" style="height:45px" required>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="form-group">
            <label for="pwd"><b>Password:</b></label> <input type="password"
                                                             class="form-control w-25" id="pwd"
                                                             placeholder="Enter password"
                                                             name="password" style="height:45px" required>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div style="padding-left:40px">
            <button type="submit" class="btn btn-primary" style="width:120px">Submit</button>
            <!--            <a href = "signUp">-->
            <!--                <button type="button" class="btn btn-primary" style="width:120px">Sign Up</button>-->
            <!--            </a>-->
        </div>

    </form>

    <br/>


</div>

<script>
    // Disable form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load',
            function () {
                // Get the forms we want to add validation styles to
                var forms = document
                    .getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms,
                    function (form) {
                        form.addEventListener('submit', function (
                            event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
            }, false);
    })();
</script>

</body>
</html>
